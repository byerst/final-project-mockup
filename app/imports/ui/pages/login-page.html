<template name="Login_Page">
  <div class="ui container">
    <img style="padding-top: 50px; padding-bottom: 50px" class="ui centered huge image"
         src="/images/alloy-wordmark.svg">
    <div class="ui one column centered grid">
      <div class="column">
        <div class="ui list">
          <div class="item">
            <div class="ui large icon alloy-blue input">
              <input type="text" placeholder="Enter UH username">
              <i class="user icon"></i>
            </div>
          </div>
          <div class="item">
            <div class="ui large icon alloy-blue input">
              <input type="text" placeholder="Enter password">
              <i class="lock icon"></i>
            </div>
          </div>
          <div class="item">
            <button class="ui basic alloy-green button">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
