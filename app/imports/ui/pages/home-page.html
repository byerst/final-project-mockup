<template name="Home_Page">
  <div class="ui container">

    {{#if Template.subscriptionsReady}}

    <div style="padding:10px;" class="ui cards">
      {{#each project in projectList}}
      <div style="" class="ui fluid card">
        <div class="content">
          <div class="header">{{project.projectName}}</div>
          <div class="description">
            {{project.description}}
          </div>
          <div class="extra content">
            <p>{{project.contactName}}</p>
            <p>{{project.email}}</p>
          </div>
        </div>
        <a href="{{pathFor 'Project_Page' _id=project._id}}">
          <div class="ui bottom attached button">
            <i class="add icon"></i>
            More Info
          </div>
        </a>
      </div>
      {{/each}}
    </div>
    {{else}}
    {{> Loading}}
    {{/if}}
  </div>
</template>
