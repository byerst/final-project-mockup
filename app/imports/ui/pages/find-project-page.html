<template name="Find_Project_Page">
  <div class="ui container">
    <form style="margin-top: 20px;" class="ui form find-project-data-form {{ errorClass }}">
      <h4 class="ui dividing header">Find Project</h4>
      <div class="field">
        <label>Skills</label>

        <select multiple="" name="skills" class="ui fluid normal dropdown">
          <option value="angular">Angular</option>
          <option value="css">CSS</option>
          <option value="design">Graphic Design</option>
          <option value="ember">Ember</option>
          <option value="html">HTML</option>
          <option value="ia">Information Architecture</option>
          <option value="javascript">Javascript</option>
          <option value="mech">Mechanical Engineering</option>
          <option value="meteor">Meteor</option>
          <option value="node">NodeJS</option>
          <option value="plumbing">Plumbing</option>
          <option value="python">Python</option>
          <option value="rails">Rails</option>
          <option value="react">React</option>
          <option value="repair">Kitchen Repair</option>
          <option value="ruby">Ruby</option>
          <option value="ui">UI Design</option>
          <option value="ux">User Experience</option>
        </select>

      </div>


      <div class="field">
        <label>Contact Info</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="contactName" id="contactName" placeholder="Name of Contact">
          </div>
          <div class="field">
            <input type="text" name="email" id="email" placeholder="Email">
          </div>
        </div>
      </div>

      <button class="ui button" type="submit">Submit</button>

    </form>
  </div>
</template>
