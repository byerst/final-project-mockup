<template name="Project_Page">
  <div style="padding-top: 20px;" class="ui container">
    <h1>{{ projectDataField 'projectName' }}</h1>
    <p>{{ projectDataField 'description' }}</p>
    <p>{{ projectDataField 'contactName' }}</p>
    <p>{{ projectDataField 'email' }}</p>
  </div>
</template>
